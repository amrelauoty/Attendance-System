<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="../../../../assets/js/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js" type="module"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../Attendance/index.html">InstaStart</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="../Attendance/index.html"
                >Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
          </ul>
          <div class="dropdown">
            <label
              class="btn text-light dropdown-toggle"
              id="userfullname"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
            </label>
            <ul class="dropdown-menu" aria-labelledby="userfullname">
              <li>
                <a class="dropdown-item" href="../Profile/index.html"
                  >Profile</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="../Attendance/index.html"
                  >Dashboard</a
                >
              </li>
              <li class="logout">
                <a class="dropdown-item" href="">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="profile vh-100 d-flex flex-column justify-content-center">
            <div class="user_data mx-auto">
              <div class="icon">
                <img src="../../../../assets/img/John-doe.png" />
                <p
                  class="fullname text-center text-light my-2 font-weight-bold"
                >
                  Ahmed Khaled
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="brief d-flex flex-column justify-content-center" style="background-color:#d1d1d1">
            <h3 class="text-center mt-5" style="font-weight:900">Profile Info</h3>
            <div class="line"></div>
            <div class="card my-auto">
              <div class="card-header text-center text-light" style="background-color:darkred">
                <i class="fas fa-id-card fa-lg"></i> Employee's Card
              </div>
              <div class="card-body">
                <table class="table table-hover table-striped table-bordered table-active" id="info">
                  <tr>
                    <td><i class="fa-solid fa-user"></i> Username</td>
                    <td class="username"></td>
                  </tr>
                  <tr>
                    <td><i class="fa-solid fa-file-signature"></i> Full name</td>
                    <td class="fullname"></td>
                  </tr>
                  <tr>
                    <td><i class="fa-solid fa-envelope"></i> Email</td>
                    <td class="email"></td>
                  </tr>
                  <tr>
                    <td><i class="fa-solid fa-address-book"></i> Address</td>
                    <td class="address"></td>
                  </tr>
                  <tr>
                    <td><i class="fa-solid fa-cake-candles"></i> Date of Birth</td>
                    <td class="dob"></td>
                  </tr>
                  <tr>
                    <td><i class="fa-solid fa-screwdriver-wrench"></i> Role</td>
                    <td class="role"></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </main>
  </body>
</html>
