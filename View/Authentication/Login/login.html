<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js" type="module"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="row vh-100 g-0">
      <div class="col-md-6 col-sm-8 offset-md-6 offset-sm-4">
        <div class="row g-0 vh-100">
          <div class="my-auto mx-auto">
            <div class="card col-md-6 col-sm-8 col-8 offset-2 p-2">
              <div class="card-body">
                <form class="form text-center needs-validation" novalidate>
                  <div class="form-group">
                    <div class="input-group mb-3">
                      <span class="input-group-text bg-info" id="basic-addon1"
                        ><i class="fa-solid fa-user text-light"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Username"
                        id="username"
                        aria-label="Username"
                        aria-describedby="basic-addon1"
                        required
                      />
                      <div class="invalid-feedback">
                        Username is Required
                      </div>
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text bg-info" id="basic-addon1"
                        ><i class="fa-solid fa-lock text-light"></i
                      ></span>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        id="password"
                        aria-label="Password"
                        aria-describedby="basic-addon1"
                        required
                      />
                      <div class="invalid-feedback">
                        Password is required
                      </div>
                    </div>
                    <div class="loginerror my-2"><div class="error"></div></div>
                  </div>
                  <div class="d-grid gap-2">
                    <input
                      type="submit"
                      value="Login"
                      class="btn btn-primary"
                    />
                    <div class="register">
                      Don't have an account?
                      <a href="../Register/register.html" class="badge rounded-pill bg-dark text-decoration-none text-white">Register</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
