<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="CSS/jquery-ui.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
   <script src="JS/jquery-ui.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="JS/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script></script>
    
  </head>
  <body>
    <div class="row vh-100 g-0">
      <div class="col-md-6 col-sm-8">
        <div class="row g-0 vh-100">
          <div class="my-auto mx-auto">
            <div class="card col-md-6 col-sm-8 col-8 offset-2 p-2">
              <div class="card-body">





    <form class="form" id="regForm">
        <input type="hidden" name="user_name" id="username">
        <input type="hidden" name="password" id="password">
        <input type="hidden" name="contact_number">
        <div class="form-group mb-3">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" name="first_name" id="firstname" />
          <div class="error"></div>
        </div>
        <div class="form-group mb-3">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" name="lastname" id="lastname" />
          <div class="error"></div>
        </div>
        <div class="form-group mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" name="Address" id="address" />
          <div class="error"></div>
        </div>
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" id="email" />
          <div class="error"></div>
        </div>
        <div class="form-group mb-3">
          <label for="dob">Date of Birth</label>
          <input
            type="text"
            id="datepicker"
            name="dob"
            class="form-control"
          />
          <div class="error"></div>
        </div>
        <div class="d-grid gap-2 my-3">
          <input
            type="submit"
            value="Register"
            id="register"
            class="btn btn-outline-primary"
          />
          <div class="login">Do you have an account? <a class="badge rounded-pill bg-dark text-decoration-none text-white" href="../Login/login.html">Login</a></div>
    </form>
  </body>
</html>
